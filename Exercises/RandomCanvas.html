<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas Done</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		'use strict';
		let ctx;
		//var myStuidVAriable = 10;
		// #1 call the init function after the pages loads
		window.onload = function(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - canvas variable points at <canvas> tag
			let canvas = document.querySelector('canvas');
			
			// B - the ctx variable points at a "2D drawing context"
			ctx = canvas.getContext('2d');
			
			// C - all fill operations are now in red
			ctx.fillStyle = 'green'; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 
			
			setInterval(drawRandomRect,1000/30);
            setInterval(drawRandomCircle,1000/30);
			setInterval(drawRandomLine,1000/30);

			setInterval(cls,5000);
		}
		
		function getRandomColor(){
			function getByte(){
				return 55 + Math.round(Math.random() * 200);
			}
			return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
		}
		
		function drawRandomRect(){
			ctx.fillStyle = getRandomColor();
			let x = Math.random() * 640;
			let y = Math.random() * 480;
			let width = 10 + Math.random() * 90;
			let height = 10 + Math.random() * 90;
			ctx.fillRect(x,y,width,height); 
		}
        
        function drawRandomCircle() {
            ctx.fillStyle = getRandomColor();
            let x = Math.random() * 640;
            let y = Math.random() * 480;
            let r = 10 + Math.random() * 90;
            
            ctx.beginPath();
            ctx.arc(x, y, r, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawRandomLine() {
            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = 5;
            let x1 = Math.random() * 640;
            let y1 = Math.random() * 480;
            let x2 = Math.random() * 640;
            let y2 = Math.random() * 480;
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
        }
		
		function cls(){
			ctx.clearRect(0,0,640,480);
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
