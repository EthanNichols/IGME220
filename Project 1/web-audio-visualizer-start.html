<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	<script>
	// An IIFE ("Iffy") - see the notes in mycourses
	(function(){
		"use strict";
		
		var NUM_SAMPLES = 256;
		var SOUND_1 = 'media/New Adventure Theme.mp3';
		var SOUND_2 = 'media/Peanuts Theme.mp3';
		var SOUND_3 = 'media/The Picard Song.mp3';
		var audioElement;
		var analyserNode;
		var canvas,ctx;
        var maxCircleRadius = 200
        var invert = false;
        var tintRed = false;
        var lines = false;
        var noise = false;
        var complimentColors = false;
		
		function init(){
            
            document.querySelector("#setCircleRadius").oninput = function() {
                maxCircleRadius = parseInt(this.value);
            }
            
            console.log(document.querySelector("#invert"));
            
            document.querySelector("#invert").onclick = function(){
                invert = !invert;
            }
            
            document.querySelector("#redTint").onclick = function(){
                tintRed = !tintRed;
            }
            
            document.querySelector("#lines").onclick = function(){
                lines = !lines;
            }
            
            document.querySelector("#noise").onclick = function(){
                noise = !noise;
            }
            
            document.querySelector("#grey").onclick = function(){
                complimentColors = !complimentColors;
            }
            
			// set up canvas stuff
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext("2d");
			
			// get reference to <audio> element on page
			audioElement = document.querySelector('audio');
			
			// call our helper function and get an analyser node
			analyserNode = createWebAudioContextWithAnalyserNode(audioElement);
			
			// get sound track <select> and Full Screen button working
			setupUI();
			
			// load and play default sound into audio element
			//playStream(audioElement,SOUND_1);
			
			// start animation loop
			update();
		}
		
		
		function createWebAudioContextWithAnalyserNode(audioElement) {
			var audioCtx, analyserNode, sourceNode;
			// create new AudioContext
			// The || is because WebAudio has not been standardized across browsers yet
			// http://webaudio.github.io/web-audio-api/#the-audiocontext-interface
			audioCtx = new (window.AudioContext || window.webkitAudioContext);
			
			// create an analyser node
			analyserNode = audioCtx.createAnalyser();
			
			/*
			We will request NUM_SAMPLES number of samples or "bins" spaced equally 
			across the sound spectrum.
			
			If NUM_SAMPLES (fftSize) is 256, then the first bin is 0 Hz, the second is 172 Hz, 
			the third is 344Hz. Each bin contains a number between 0-255 representing 
			the amplitude of that frequency.
			*/ 
			
			// fft stands for Fast Fourier Transform
			analyserNode.fftSize = NUM_SAMPLES;
			
			// this is where we hook up the <audio> element to the analyserNode
			sourceNode = audioCtx.createMediaElementSource(audioElement); 
			sourceNode.connect(analyserNode);
			
			// here we connect to the destination i.e. speakers
			analyserNode.connect(audioCtx.destination);
			return analyserNode;
		}
		
		function setupUI(){
			document.querySelector("#trackSelect").onchange = function(e){
				playStream(audioElement,e.target.value);
			};
			
			document.querySelector("#fsButton").onclick = function(){
				requestFullscreen(canvas);
			};
		}
		
		function playStream(audioElement,path){
			audioElement.src = path;
			audioElement.play();
			audioElement.volume = 0.2;
			document.querySelector('#status').innerHTML = "Now playing: " + path;
		}
		
		function update() { 
			// this schedules a call to the update() method in 1/60 seconds
			requestAnimationFrame(update);
			
			/*
				Nyquist Theorem
				http://whatis.techtarget.com/definition/Nyquist-Theorem
				The array of data we get back is 1/2 the size of the sample rate 
			*/
			
			// create a new array of 8-bit integers (0-255)
			var data = new Uint8Array(NUM_SAMPLES/2); 
			
			// populate the array with the frequency data
			// notice these arrays can be passed "by reference" 
			analyserNode.getByteFrequencyData(data);
		
			// OR
			//analyserNode.getByteTimeDomainData(data); // waveform data
			
			// DRAW!
			ctx.clearRect(0,0,800,600);  
			var barWidth = 4;
			var barSpacing = 1;
			var barHeight = 100;
			var topSpacing = 50;
			
			// loop through the data and draw!
			for(var i=0; i<data.length; i++) { 
				ctx.fillStyle = 'rgba(0,255,0,0.6)'; 
				
				// the higher the amplitude of the sample (bin) the taller the bar
				// remember we have to draw our bars left-to-right and top-down
            
                /*
				ctx.fillRect(i * (barWidth + barSpacing),topSpacing + 256-data[i],barWidth,barHeight);
                */
        
                ctx.strokeStyle = "#30d3cd"
                ctx.beginPath();
                ctx.moveTo(i * (barWidth + barSpacing), topSpacing + 256 - data[i]);
                ctx.lineTo((i+1) * (barWidth + barSpacing), topSpacing + 256 - data[i+1]);
                ctx.closePath();
                ctx.stroke();
                
                /*
                ctx.fillRect(640 - i * (barWidth + barSpacing), topSpacing + 256 - data[i] - 20, barWidth, barHeight);
                */
                
                ctx.strokeStyle = "#eefa5a"
                ctx.beginPath();
                ctx.moveTo(640 - i * (barWidth + barSpacing), topSpacing + 256 - data[i]);
                ctx.lineTo(640 - (i+1) * (barWidth + barSpacing), topSpacing + 256 - data[i]);
                ctx.closePath();
                ctx.stroke();
				
                var percent = data[i] / 255;
                var maxRadius = maxCircleRadius;
                var circleRadius = percent * maxRadius;
                ctx.beginPath();
                ctx.fillStyle = makeColor(255, 111, 111, .34 - percent / 3.0);
                ctx.arc(canvas.width/2, canvas.height / 2, circleRadius, 0, 2 * Math.PI, false);
                ctx.fill();
                ctx.closePath();
                
                ctx.beginPath();
                ctx.fillStyle = makeColor(0, 0, 255, .1 - percent / 10.0);
                ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius * 1.5, 0, 2 * Math.PI, false);
                ctx.fill();
                ctx.closePath();
                
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = makeColor(200, 200, 0, .5 - percent / 5.0);
                ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius * .5, 0, 2 * Math.PI, false);
                ctx.closePath();
                ctx.restore();
			}
            
            manipulatePixels();
		} 
        
        function manipulatePixels() {
            var imageDate = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            var data = imageDate.data;
            var length = data.length;
            var width = imageDate.width;
            
            for (var i=0; i<length; i+= 4) {
                if (tintRed) {
                    data[i] = data[i] + 100;
                }
                
                if (invert) {
                    var red = data[i], green = data[i+1], blue = data[i+2];
                    data[i] = 255 - red;
                    data[i+1] = 255 - green;
                    data[i+2] = 255 - blue;
                }
                
                if (noise && Math.random()<.10) {
                    data[i] = data[i + 1] = data[i+2] = 128;
                }
                
                if (lines) {
                    var row = Math.floor(i/4/width);
                    if (row % 50 == 0) {
                        data[i] = data[i+1] = data[i+2] = data[i+3] = 255;
                        
                        data[i+(width*4)] =
                        data[i+(width*4)+1] =
                        data[i+(width*4)+2] =
                        data[i+(width*4)+3] = 255;
                    }
                }
                
                if (complimentColors) {
                    
                    let grey = (data[i] + data[i+1] + data[i+2]) / 3;
                    
                    data[i] = grey;
                    data[i+1] = grey;
                    data[i+2] = grey;
                }
            }
            
            ctx.putImageData(imageDate, 0, 0);
        }
		
		// HELPER
		function makeColor(red, green, blue, alpha){
   			var color='rgba('+red+','+green+','+blue+', '+alpha+')';
   			return color;
		}
		
		 // FULL SCREEN MODE
		function requestFullscreen(element) {
			if (element.requestFullscreen) {
			  element.requestFullscreen();
			} else if (element.mozRequestFullscreen) {
			  element.mozRequestFullscreen();
			} else if (element.mozRequestFullScreen) { // camel-cased 'S' was changed to 's' in spec
			  element.mozRequestFullScreen();
			} else if (element.webkitRequestFullscreen) {
			  element.webkitRequestFullscreen();
			}
			// .. and do nothing if the method is not supported
		};
		
		
		window.addEventListener("load",init);
	}());
		
	</script>
</head>
<body>
	<canvas id="canvas" width="640" height="400"></canvas>
	<div id="controls">
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
				<option value="media/The Picard Song.mp3">The Picard Song</option>
			</select>
		</label>
		<button id="fsButton">Go Full Screen</button><br>
        <input type="range" min="1" max="320", value="150" class="slider" id="setCircleRadius" title="Circle Radius"/>
		<p id="status">???</p>
        
        <p><input id="invert" type="checkBox">Invert</p>
        <p><input id="redTint" type="checkBox">RedTint</p>
        <p><input id="lines" type="checkBox">Lines</p>
        <p><input id="noise" type="checkBox">Noise</p>
        <p><input id="grey" type="checkBox">Grey Scale</p>
	</div>
</body>
</html>
